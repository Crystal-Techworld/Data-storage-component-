<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8 /">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FYLO DESIGN</title>
        <link href="main.css" rel="stylesheet">
      
        
    </head>
    <body>
        <div id="design-flow">
            <div class="menu">
               <div id="logo"> <img src="images/logo.svg">  </div>
               <div class="menu-list">
                    <div class="list">
                        <img src="images/icon-document.svg">
                    </div>
                    <div class="list">
                            <img src="images/icon-folder.svg">
                    </div>
                    <div class="list">
                            <img src="images/icon-upload.svg">
                    </div>
                </div>    
            </div> 

            <div class="user-space">
                
                <p class="progress-text">You've used <span> 815 GB </span> of your storage </p>
                <div class="progress-bar">
                    <div class="bar">
                        <div class="point"></div>
                    </div>
                </div>
                <div class="start-end">
                    <p class="start"> 0 GB</p>
                    <p class="end"> 1000 GB</p>
                </div>
                <div class="remainder">
                    <p class="remainder-text"><span>185</span> GB LEFT</p>
                </div>
            </div>

        </div>
    </body>
</html>
